- name: update and upgrade apt packages
  apt:
    update_cache: yes
    upgrade: yes

- name: install pip
  apt:
    name: 
      - python3-pip
      - python3-apt
    state: present

- name: ensure pip is installed
  command: python3 -m pip install --upgrade pip
  changed_when: false

- name: pip install docker-py
  pip:
    name:
      - docker
      - docker-compose
    executable: pip3

- name: run container
  docker_container:
    name: wartest
    image: "{{ image }}"
    ports: 
      - "8081:8080"
    state: started
